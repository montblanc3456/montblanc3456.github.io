<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>お気に入りの画像集</title>
     <style>
        body   {background : black;
            border : dotted 10px chartreuse
            }

        p,h1,h2,ol {
            color : white;
        }

        #image{
            height:500px;
            width:500px;
        }

        </style>
</head>
<script>
        window.addEventListener("load", function(){
        
            // 画像インデックス
            var imageIndex = 0;
        
            // リスナー登録
            document.getElementsByTagName("button")[0].addEventListener("click", function(){
                // 画像イメージをインクリメント
                if (imageIndex < 3) {
                    imageIndex++;
                } else {
                    imageIndex = 0;
                }
                // 画像srcを変更
                switch(imageIndex) {
                    case 0:
                        imageSrc = "images (1).jpg";
                        break;
                    case 1:
                        imageSrc = "images (2).jpg";
                        break;
                    case 2:
                        imageSrc = "images (3).jpg";
                        break;
                    case 3:
                        imageSrc = "images.jpg";
                        break;
                }
                document.getElementById("image").src = imageSrc;
        
            }, false);
        });

        document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('drop').addEventListener('change',function() {
            location.href = this.value;
        });
    });
        </script>
        </head>
        <body>
                <form name="Sample4_form" action="form_sample4.html">

                            <option value="sarmon.html"/>サーモン</option>
                            <option value="egg.html"/>たまご</option>
                            <option value="Git.html"/>githubの使い方</option>
                            <option value="image.html"/>お気に入りの画像集</option>
                        </select>
                    </form>

        <button>画像を変更</button>
        <p><img id ="image" src="images (1).jpg" alt="フリー素材" /></p>
        </body>
        </html>
